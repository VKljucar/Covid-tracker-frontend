<div class="container" >
<h2>Popis novozaraženih</h2>
<div>
<label for="ime" class="col-25">Ime</label>
<input type="text" class="ime" name="ime" #ime>
</div>
<div>
<label for="prezime" class="col-25">Prezime</label>
<input type="text" class="prezime" name="prezime" #prezime>
</div>
<div>
<label for="hosp" class="col-25">Hospitaliziran</label>
<select name="hosp" id="cars" #hospitaliziran>
  <option value=""></option>
  <option value="D">Da</option>
  <option value="N">Ne</option>
</select>
</div>
<button class="pretrazi" (click)="getByParameters(ime.value, prezime.value, hospitaliziran.value)">
    <span>Pretraži</span>
</button>
    <table>
        <tr>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Dob</th>
          <th>Hospitaliziran</th>
        </tr>
        <tr *ngFor="let novozarazeni of novozarazeniList">
          <td>{{novozarazeni.ime}}</td>
          <td>{{novozarazeni.prezime}}</td>
          <td>{{novozarazeni.datRodenja}}</td>
          <td>{{novozarazeni.hospitaliziran}}</td>
      </table>
</div>
